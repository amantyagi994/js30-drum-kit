<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>drum kit using js</title>
		<link rel="shortcut icon" href="drumKitFavIcon.jpg" type="image/x-icon" />
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<h2>Drum Kit using JS</h2>

		<div class="container dp-flex align-center justify-center">
			<div data-key="65" class="drumKey dp-flex align-center justify-center">
				<kbd>A</kbd>
				<span>clap</span>
			</div>

			<div data-key="83" class="drumKey dp-flex align-center justify-center">
				<kbd>S</kbd>
				<span>clap</span>
			</div>

			<div data-key="68" class="drumKey dp-flex align-center justify-center">
				<kbd>D</kbd>
				<span>clap</span>
			</div>

			<div data-key="70" class="drumKey dp-flex align-center justify-center">
				<kbd>F</kbd>
				<span>clap</span>
			</div>

			<div data-key="71" class="drumKey dp-flex align-center justify-center">
				<kbd>G</kbd>
				<span>clap</span>
			</div>

			<div data-key="72" class="drumKey dp-flex align-center justify-center">
				<kbd>H</kbd>
				<span>clap</span>
			</div>

			<div data-key="74" class="drumKey dp-flex align-center justify-center">
				<kbd>J</kbd>
				<span>clap</span>
			</div>

			<div data-key="75" class="drumKey dp-flex align-center justify-center">
				<kbd>K</kbd>
				<span>clap</span>
			</div>

			<div data-key="76" class="drumKey dp-flex align-center justify-center">
				<kbd>L</kbd>
				<span>clap</span>
			</div>
		</div>

		<audio data-key="65" src="audios/boom.wav"></audio>
		<audio data-key="83" src="audios/clap.wav"></audio>
		<audio data-key="68" src="audios/hihat.wav"></audio>
		<audio data-key="70" src="audios/kick.wav"></audio>
		<audio data-key="71" src="audios/openhat.wav"></audio>
		<audio data-key="72" src="audios/ride.wav"></audio>
		<audio data-key="74" src="audios/snare.wav"></audio>
		<audio data-key="75" src="audios/tink.wav"></audio>
		<audio data-key="76" src="audios/tom.wav"></audio>

		<script src="scripts.js"></script>
	</body>
</html>
